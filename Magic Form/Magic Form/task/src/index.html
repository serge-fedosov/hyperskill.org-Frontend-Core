<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <nav>
      <a href="" id="form-link">Form</a>
      <a href="" id="history-link">History</a>
  </nav>
  <br />
  <form>
      <label for="first-name">First name</label>
      <br />
      <input name="first-name" id="first-name" placeholder="Enter your first name" />
      <br />

      <label for="last-name">Last name</label>
      <br />
      <input name="last-name" id="last-name" placeholder="Enter your last name" />
      <br />

      <label for="email">Email</label>
      <br />
      <input name="email" id="email" placeholder="Enter your email" />
      <br />

      <label for="phone">Phone</label>
      <br />
      <input name="phone" id="phone" placeholder="Enter your phone number" />
      <br />

      <label for="company">Company</label>
      <br />
      <input name="company" id="company" placeholder="Enter your company name" />
      <br />

      <label for="address">Address</label>
      <br />
      <input name="address" id="address" placeholder="Enter your address" />
      <br />
      <br />

      <button type="submit" id="submit-button">Submit form</button>
  </form>
  <script src="index.js"></script>
</body>
</html>
