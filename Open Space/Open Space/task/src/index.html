<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="images/mars.png" alt="Planet">
            <img class="rocket" src="images/rocket.png" alt="Rocket">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">
                <input type="password">
                <input type="button" value="ok">
                <div class="check-buttons">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                </div>
                <div class="levers">
                    <input type="range">
                    <input type="range">
                    <input type="range">
                    <input type="range">
                    <input type="range">
                </div>
                <input type="submit" value="launch">
            </div>
        </div>
    </div>
</body>
</html>
