<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body onload="onLoad()">
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="images/mars.png" alt="Planet">
            <img class="rocket" src="images/rocket.png" alt="Rocket">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">
                <input type="password" id="password">
                <input type="button" value="ok" id="button" onclick="checkAccess()">
                <div class="check-buttons">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                </div>
                <div class="levers">
                    <input type="range" id="value1" name="value1" min="0" max="100" step="1">
                    <input type="range" id="value2" name="value2" min="0" max="100" step="1">
                    <input type="range" id="value3" name="value3" min="0" max="100" step="1">
                    <input type="range" id="value4" name="value4" min="0" max="100" step="1">
                    <input type="range" id="value5" name="value5" min="0" max="100" step="1">
                </div>
                <input type="submit" value="launch" id="launch" onclick="launchRocket()">
            </div>
        </div>
    </div>
</body>
</html>
