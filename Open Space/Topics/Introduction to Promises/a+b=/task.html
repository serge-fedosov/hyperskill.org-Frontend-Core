<h2>a+b=?</h2>
<html><body><p>Write down the result value of the following promise:</p>
<pre><code class="language-javascript">const a = 25;
const b = 13;
const c = 37;

new Promise(function(resolve, reject) {
  const value = a + b - c;
  if (value &gt; 0) {
    resolve(value);
  } else {
    reject(-value);
  }
  console.log(2);
});</code></pre></body></html>
