<h2>Apply reduce method</h2>
<html><body><p>What will the output of the following code be?</p>
<pre><code class="language-javascript">let languages = ["cpp", "javascript", "python", "kotlin"];

let langLength = languages.reduce(function(first, second) {
  return first + second.length;
}, 0);

console.log(langLength);</code></pre></body></html>
